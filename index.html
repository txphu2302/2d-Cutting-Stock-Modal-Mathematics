<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Cutter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0d6efd;
        }
        table {
            margin-top: 20px;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Stock Cutter</h1>
    <p class="text-center text-muted">Optimize the cutting of stock materials into specified sizes</p>

    <!-- Parent Rectangle Input as Table -->
    <!-- Parent Rectangles Table -->
    <h4>Available stock sizes:</h4>
    <table class="table table-bordered text-center">
        <thead class="table-light">
            <tr>
                <th>Width</th>
                <th>Height</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="parentTableBody">
            <tr>
                <td><input type="number" class="form-control" placeholder="Width"></td>
                <td><input type="number" class="form-control" placeholder="Height"></td>
                <td><input type="number" class="form-control" placeholder="Quantity"></td>
                <td><button type="button" class="btn btn-danger btn-sm remove-parent-row">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success" id="addParentRow">Add Stock Size</button>


    <!-- Child Rectangles Table -->
    <h4>Demand for products:</h4>
    <table class="table table-bordered text-center">
        <thead class="table-light">
            <tr>
                <th>Width</th>
                <th>Height</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="childTableBody">
            <tr>
                <td><input type="number" class="form-control" placeholder="Width"></td>
                <td><input type="number" class="form-control" placeholder="Height"></td>
                <td><input type="number" class="form-control" placeholder="Quantity"></td>
                <td><button type="button" class="btn btn-danger btn-sm remove-row">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success" id="addRow">Add Row</button>

    <!-- Submit Button -->
    <button type="button" class="btn btn-primary w-100" id="submitForm">Cut</button>

    <!-- Results Section -->
    <div id="result" class="mt-4">
        <h3 class="text-center">Result</h3>
        <div id="result-content"></div>
        <div class="text-center">
            <img id="result-image" alt="Cutting Visualization" style="max-width: 100%; height: auto; margin-top: 20px;">
        </div>
    </div>
</div>
    


<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Add a new row to the parent rectangles table
        $("#addParentRow").click(function() {
            const newRow = 
                `<tr>
                    <td><input type="number" class="form-control" placeholder="Width"></td>
                    <td><input type="number" class="form-control" placeholder="Height"></td>
                    <td><input type="number" class="form-control" placeholder="Quantity"></td>
                    <td><button type="button" class="btn btn-danger btn-sm remove-parent-row">Remove</button></td>
                </tr>`;
            $("#parentTableBody").append(newRow);
        });

        // Remove a row from the parent table
        $(document).on("click", ".remove-parent-row", function() {
            $(this).closest("tr").remove();
        });

        // Add a new row to the child rectangles table
        $("#addRow").click(function() {
            const newRow = `
                <tr>
                    <td><input type="number" class="form-control" placeholder="Width"></td>
                    <td><input type="number" class="form-control" placeholder="Height"></td>
                    <td><input type="number" class="form-control" placeholder="Quantity"></td>
                    <td><button type="button" class="btn btn-danger btn-sm remove-row">Remove</button></td>
                </tr>
            `;
            $("#childTableBody").append(newRow);
        });

        // Remove a row from the table
        $(document).on("click", ".remove-row", function() {
            $(this).closest("tr").remove();
        });

        // Submit the form and send data to the backend
        $("#submitForm").click(function () {
            // Lấy giá trị từ bảng Parent Rectangle
            // Get parent rectangles from the table
            const stocks = [];
            $("#parentTableBody tr").each(function () {
                const width = parseInt($(this).find("td:eq(0) input").val());
                const height = parseInt($(this).find("td:eq(1) input").val());
                const quantity = parseInt($(this).find("td:eq(2) input").val());
                if (width && height && quantity) {
                    stocks.push([width, height, quantity]);
                }
            });

            if (stocks.length === 0) {
                alert("Please fill in the stock sizes table.");
                return;
            }


            const demand = [];
            $("#childTableBody tr").each(function () {
                const width = parseInt($(this).find("td:eq(0) input").val());
                const height = parseInt($(this).find("td:eq(1) input").val());
                const quantity = parseInt($(this).find("td:eq(2) input").val());
                if (width && height && quantity) {
                    demand.push([width, height, quantity]);
                }
            });

            if (demand.length === 0) {
                alert("Please fill in the child rectangles table.");
                return;
            }

            // Gửi yêu cầu AJAX đến backend
            $.ajax({
                url: "/cut-stock",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ stocks: stocks, demand: demand }),
                success: function(response) {
                    const result = response;

                    // Display placements and parent information
                    let resultHtml = `<p><strong>Total Parent Rectangles Used:</strong> ${result.expanded_parents.length}</p>`;
                    for (let i = 0; i < result.expanded_parents.length; i++) {
                        resultHtml += `<h5>Parent Rectangle ${i + 1} (${result.expanded_parents[i][0]}x${result.expanded_parents[i][1]}):</h5>`;
                        resultHtml += `<ul class="list-group">`;
                        for (let j = 0; j < result.placements.length; j++) {
                            if (result.placement_parents[j] === i) {
                                resultHtml += `<li class="list-group-item">Rectangle ${result.sizes[j][0]}x${result.sizes[j][1]} placed at (${result.placements[j][0]}, ${result.placements[j][1]})</li>`;
                            }
                        }
                        resultHtml += `</ul>`;
                    }
                    // Set the image for display
                    $("#result-image").attr("src", "data:image/png;base64," + result.image);

                    // Set the download link for the image
                    const downloadHtml = `
                        <a href="${result.image_url}" download="result_image.png" class="btn btn-secondary mt-3">Download Image</a>
                    `;
                    $("#result-content").append(downloadHtml);
                },

                error: function () {
                    alert("An error occurred. Please check your inputs.");
                },
            });
        });

    });
</script>

</body>
</html>
